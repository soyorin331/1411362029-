<body>

    <div class="header-section">
        <h2 style="color: var(--otter-brown); margin: 0;">ğŸ¦¦ æ°´çºè²æ®¼å¤§å†’éšª</h2>

    <div class="dashboard">
        <div class="game-panel">
            <div style="margin-bottom: 5px;">
                <button class="btn diff-btn" onclick="setup(9,9,10, 'easy')">æ–°æ‰‹å€ (9x9)</button>

            </div>
            
            <div id="board-wrapper">
                <div id="board"></div>
            </div>

            <button class="btn" style="width: 200px;" onclick="initGame()">é‡æ–°æ´—ç‰Œ ğŸ”„</button>
        </div>

        <div class="side-panel">
            <div class="info-card">
                <img id="otter-profile" src="https://i1.kknews.cc/bPZi9uwgVRzyeC1C3APA2aPwx9Hg0ajGlQ/0.jpg" alt="æ°´çº">
                <h3 id="game-msg" style="color: var(--otter-brown); margin: 10px 0;">ä»»å‹™é€²è¡Œä¸­...</h3>
                <p style="font-size: 0.9em; color: #666; line-height: 1.4;">å¹«æ°´çºç¿»é–‹çŸ³é ­æ‰¾è²æ®¼ï¼Œ<br>è¦å°å¿ƒèƒèŸ¹å–”ï¼</p>
            </div>

            <div class="info-card">
                <h4 style="margin: 0 0 15px 0; color: #888; border-bottom: 1px solid #eee; padding-bottom: 8px;">å³æ™‚æ•¸æ“šåº«</h4>
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="label">èƒèŸ¹è­¦å ±</div>
                        <div class="value" id="mine-val">10</div>
                    </div>
                    <div class="stat-box">
                        <div class="label">æ½›æ°´è¨ˆæ™‚</div>
                        <div class="value"><span id="timer-val">0</span>s</div>
                    </div>
                    <div class="stat-box" style="grid-column: span 2;">
                        <div class="label">æœ€ä½³æ¢éšªç´€éŒ„</div>
                        <div class="value" id="best-val" style="font-size: 1.3em;">--</div>
                    </div>
                </div>

    </div>

<script>
    let R, C, M, curMode, board, over, timerRef, seconds;

    // æ°£æ³¡å‹•ç•«
    function initBubbles() {
        for(let i=0; i<15; i++) {
            let b = document.createElement('div');
            b.className = 'bubble';
            let s = Math.random()*20+10+'px';
            b.style.width = s; b.style.height = s;
            b.style.left = Math.random()*100+'vw';
            b.style.animationDuration = Math.random()*5+5+'s';
            b.style.animationDelay = Math.random()*5+'s';
            document.body.appendChild(b);
        }
    }

    function setup(r, c, m, name) {
        R=r; C=c; M=m; curMode=name;
        initGame();
    }

    function initGame() {
        over = false; seconds = 0; clearInterval(timerRef); timerRef = null;
        document.getElementById('timer-val').innerText = 0;
        document.getElementById('mine-val').innerText = M;
        document.getElementById('game-msg').innerText = "ä»»å‹™é€²è¡Œä¸­...";
        
        const best = localStorage.getItem('otter_best_' + curMode);
        document.getElementById('best-val').innerText = best ? best + 's' : '--';

        const bEl = document.getElementById('board'); 
        bEl.innerHTML = '';
        bEl.style.gridTemplateColumns = `repeat(${C}, 32px)`;
        
        board = Array.from({length:R}, ()=>[]);
        for(let i=0; i<R; i++) {
            for(let j=0; j<C; j++) {
                let cell = document.createElement('div'); cell.className='cell';
                cell.onclick = () => reveal(i,j);
                cell.oncontextmenu = (e) => {
                    e.preventDefault();
                    if(!over && !board[i][j].rev) {
                        board[i][j].f = !board[i][j].f;
                        cell.innerText = board[i][j].f ? 'ğŸš©' : '';
                        updateMines();
                    }
                };
                bEl.appendChild(cell);
                board[i][j] = { mine: false, rev: false, f: false, el: cell };
            }
        }
        let p = 0;
        while(p < M) {
            let rr = Math.floor(Math.random()*R), cc = Math.floor(Math.random()*C);
            if(!board[rr][cc].mine) { board[rr][cc].mine = true; p++; }
        }
    }

    function updateMines() {
        let f = 0;
        board.forEach(row => row.forEach(c => { if(c.f) f++; }));
        document.getElementById('mine-val').innerText = M - f;
    }

    function reveal(r, c) {
        if(over || board[r][c].rev || board[r][c].f) return;
        if(!timerRef) timerRef = setInterval(() => { seconds++; document.getElementById('timer-val').innerText = seconds; }, 1000);
        
        let cell = board[r][c];
        cell.rev = true; cell.el.classList.add('rev');
        
        if(cell.mine) {
            cell.el.innerText = 'ğŸ¦€';
            over = true; clearInterval(timerRef);
            document.getElementById('game-msg').innerText = "å“å‘€ï¼è¢«èƒèŸ¹å¤¾åˆ°äº†ï¼";
            board.forEach(row => row.forEach(c => { if(c.mine) { c.el.classList.add('rev'); c.el.innerText='ğŸ¦€'; } }));
            return;
        }
        
        let cnt = 0;
        for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) {
            let nr = r+i, nc = c+j;
            if(nr>=0 && nr<R && nc>=0 && nc<C && board[nr][nc].mine) cnt++;
        }
        
        if(cnt > 0) {
            cell.el.innerText = cnt;
            cell.el.style.color = ['#0077b6', '#38b000', '#d00000', '#6a0dad'][cnt-1];
        } else {
            for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) reveal(r+i, c+j);
        }
        checkWin();
    }

    function checkWin() {
        let rv = 0;
        board.forEach(row => row.forEach(c => { if(c.rev) rv++; }));
        if(rv === R*C - M) {
            over = true; clearInterval(timerRef);
            document.getElementById('game-msg').innerText = "ä»»å‹™æˆåŠŸï¼æ‰¾åˆ°è²æ®¼äº†ï¼âœ¨";
            const old = localStorage.getItem('otter_best_' + curMode);
            if(!old || seconds < old) localStorage.setItem('otter_best_' + curMode, seconds);
        }
    }

    initBubbles();
    setup(9, 9, 10, 'easy');
</script>
